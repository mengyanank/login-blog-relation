

{% extends "base.html" %}
{% block content %}
<h1>Welcome, {{username}} !</h1>
{% for post in user.blogs %}		
		<div class="post-heading">
			<div class="post-title">{{post.title}}</div>
			<div class="post-created">{{post.created}}</div>
		</div>
		<div>
			<a href={{"/blog/details?id=" + post.key().id()|string}}>Read More >></a>
		</div>
		<br>
{% endfor %}
{% endblock %}
